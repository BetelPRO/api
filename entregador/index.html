<!DOCTYPE html>
<html>
<head>
  <title>Rota at√© o Endere√ßo</title>
  <style>
    #map { height: 90vh; width: 100%; }
    #controle {
      padding: 10px;
      background: white;
      display: flex; /* Para alinhar melhor os elementos de controle */
      gap: 10px; /* Espa√ßamento entre os elementos */
      align-items: center;
    }
    #destino {
        flex-grow: 1; /* Ocupa o espa√ßo dispon√≠vel */
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <a href="cliente.html">Mapa Cliente</a>
  <div id="controle">
    <input type="text" id="destino" placeholder="Digite o endere√ßo de destino">
    <button onclick="tracarRota()">Tra√ßar rota</button>
  </div>
  <div id="map"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYVoI4pbD16pBHD9WgMrTCaqv6b3Fx2Kg",
      authDomain: "apis-b46c2.firebaseapp.com",
      databaseURL: "https://apis-b46c2-default-rtdb.firebaseio.com",
      projectId: "apis-b46c2",
      storageBucket: "apis-b46c2.firebasestorage.app",
      messagingSenderId: "901137461949",
      appId: "1:901137461949:web:46ecf7cb34495dd852bdd4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map;
    let directionsService;
    let directionsRenderer;
    let localizacaoAtual = null;
    let marcadorOrigem = null; // Declarado aqui para escopo global ou superior
    let marcadorDestino = null; // Declarado aqui para escopo global ou superior

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.05, lng: -34.9 }, // Centro inicial padr√£o
        zoom: 14
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true // Impede que a DirectionsRenderer adicione seus pr√≥prios marcadores A e B
      });

      // üõ∞Ô∏è Obter localiza√ß√£o inicial uma vez
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos); // Centraliza o mapa na localiza√ß√£o atual

            // Opcional: Adicionar um marcador para a posi√ß√£o inicial logo que obtida
            if (marcadorOrigem) marcadorOrigem.setMap(null); // Limpa o anterior se houver
            marcadorOrigem = new google.maps.Marker({
              position: pos,
              map: map,
              title: "Minha Posi√ß√£o",
              icon: {
                url: "https://raw.githubusercontent.com/BetelPRO/api/ead7ae19c4cdabf5a7f11758f14ecb6b4efc5d1d/entregador/Glu.png",
                scaledSize: new google.maps.Size(40, 40)
              }
            });
          },
          (error) => {
            console.error("Erro ao obter localiza√ß√£o inicial:", error);
            alert("N√£o foi poss√≠vel obter sua localiza√ß√£o atual. Por favor, permita o acesso √† localiza√ß√£o.");
          },
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 } // Op√ß√µes de geolocaliza√ß√£o
        );

        // üõ∞Ô∏è Localiza√ß√£o em tempo real (atualiza o Firebase e o marcador de origem)
        navigator.geolocation.watchPosition(
          (pos) => {
            localizacaoAtual = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };

            // Atualiza no Firebase
            db.ref("entregador").set({
              latitude: localizacaoAtual.lat,
              longitude: localizacaoAtual.lng
            });

            // Atualiza a posi√ß√£o do marcador de origem
            if (marcadorOrigem) {
              marcadorOrigem.setPosition(localizacaoAtual);
            } else {
              // Se o marcador ainda n√£o foi criado (ex: na primeira execu√ß√£o do watchPosition)
              marcadorOrigem = new google.maps.Marker({
                position: localizacaoAtual,
                map: map,
                title: "Entregador",
                icon: {
                  url: "https://raw.githubusercontent.com/BetelPRO/api/ead7ae19c4cdabf5a7f11758f14ecb6b4efc5d1d/entregador/Glu.png",
                  scaledSize: new google.maps.Size(40, 40)
                }
              });
            }

            // Se uma rota j√° foi tra√ßada, recalcule para atualizar a origem
            // Opcional: s√≥ recalcular se a mudan√ßa for significativa
            // if (directionsRenderer.getDirections()) {
            //   tracarRota(); // Recalcula a rota com a nova origem
            // }

          },
          (erro) => {
            console.error("Erro ao obter localiza√ß√£o em tempo real:", erro);
          },
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
      } else {
        alert("Seu navegador n√£o suporta a API de Geolocaliza√ß√£o.");
      }
    }


    function tracarRota() {
      const destinoTexto = document.getElementById("destino").value;
      if (!destinoTexto) {
        alert("Digite um endere√ßo de destino.");
        return;
      }
      if (!localizacaoAtual) {
        alert("Aguardando localiza√ß√£o atual...");
        return;
      }

      const origem = localizacaoAtual;

      directionsService.route({
        origin: origem,
        destination: destinoTexto,
        travelMode: google.maps.TravelMode.DRIVING
      }, (resposta, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(resposta);

          // üßπ Remove marcador de destino antigo, se existir
          if (marcadorDestino) marcadorDestino.setMap(null);

          // üü¢ Novo marcador de destino
          const destinoLatLng = resposta.routes[0].legs[0].end_location;
          marcadorDestino = new google.maps.Marker({
            position: destinoLatLng,
            map: map,
            title: "Destino",
            // Para usar o marcador padr√£o do Google Maps (azul)
            // basta n√£o definir a propriedade 'icon' ou definir como null.
            // Eu removi o URL incorreto.
            // icon: {
            //   url: "https://maps.gstatic.com/mapfiles/ms/icons/green-dot.png", // Exemplo de um √≠cone de destino verde
            //   scaledSize: new google.maps.Size(32, 32)
            // }
          });

        } else {
          alert("Erro ao calcular rota: " + status);
          // Limpa a rota e marcadores se houver erro
          directionsRenderer.setDirections({ routes: [] }); // Limpa a rota no mapa
          if (marcadorDestino) marcadorDestino.setMap(null); // Remove o marcador de destino
          marcadorDestino = null; // Reinicia a vari√°vel
        }
      });
    }

    // Disponibiliza globalmente para o callback da API do Google Maps
    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHhBAw0YDhl7-af8z1iXOdvIl2unPfgig&callback=initMap">
  </script>
</body>
</html>
