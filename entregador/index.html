<!DOCTYPE html>
<html>
<head>
  <title>Rota at√© o Endere√ßo</title>
  <style>
    #map { height: 90vh; width: 100%; }
    #controle {
      padding: 10px;
      background: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <div id="controle">
    <input type="text" id="destino" placeholder="Digite o endere√ßo de destino" style="width: 70%;">
    <button onclick="tracarRota()">Tra√ßar rota</button>
  </div>
  <div id="map"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYVoI4pbD16pBHD9WgMrTCaqv6b3Fx2Kg",
      authDomain: "apis-b46c2.firebaseapp.com",
      databaseURL: "https://apis-b46c2-default-rtdb.firebaseio.com",
      projectId: "apis-b46c2",
      storageBucket: "apis-b46c2.firebasestorage.app",
      messagingSenderId: "901137461949",
      appId: "1:901137461949:web:46ecf7cb34495dd852bdd4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, directionsService, directionsRenderer;
    let localizacaoAtual = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.05, lng: -34.9 },
        zoom: 14
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });

      // üõ∞Ô∏è Localiza√ß√£o em tempo real
      navigator.geolocation.watchPosition(
        (pos) => {
          localizacaoAtual = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };

          // Atualiza no Firebase
          db.ref("entregador").set({
            latitude: localizacaoAtual.lat,
            longitude: localizacaoAtual.lng
          });
        },
        (erro) => {
          console.error("Erro ao obter localiza√ß√£o:", erro);
        },
        { enableHighAccuracy: true }
      );
    }

    function tracarRota() {
      const destino = document.getElementById("destino").value;
      if (!destino) {
        alert("Digite um endere√ßo de destino.");
        return;
      }
      if (!localizacaoAtual) {
        alert("Aguardando localiza√ß√£o atual...");
        return;
      }

      directionsService.route({
        origin: localizacaoAtual,
        destination: destino,
        travelMode: google.maps.TravelMode.DRIVING
      }, (resposta, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(resposta);
        } else {
          alert("Erro ao calcular rota: " + status);
        }
      });
    }

    // Disponibiliza globalmente
    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHhBAw0YDhl7-af8z1iXOdvIl2unPfgig&callback=initMap">
  </script>
</body>
</html>
